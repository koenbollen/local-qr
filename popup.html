<!DOCTYPE html>
<meta charset="utf-8">
<title>QR-Code</title>
<link rel="stylesheet" type="text/css" href="style.css">
<div id="container">
	<div id="content">
		<div id="qr"></div>
		<div id="options-button">Options</div>
	</div>
	<div id="options">
		<div class="wrapper">
			<div class="label">Contents:</div>
			<input type="text" id="in">
			<div class="label">Correction level:</div>
			<ul id="level" class="slider">
				<li>Low</li>
				<li>Normal</li>
				<li class="active">High</li>
			</ul>
		</div>
		<div id="links">
			<a href="https://github.com/koenbollen/local-qr" target="_blank" title="View source on Github"><span class="octicon octicon-mark-github"></span></a>
			<a href="https://chrome.google.com/webstore/detail/local-qr/" target="_blank" title="Open web store page."><span class="octicon octicon-globe"></span></a>
			<a id="info" href="#" title="Information"><span class="octicon octicon-info"></span></a>
		</div>
	</div>
</div>
<script src="qrcode.min.js"></script>
<script src="main.js"></script>
