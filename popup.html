<!DOCTYPE html>
<meta charset="utf-8">
<title>QR-Code</title>
<link rel="stylesheet" type="text/css" href="style.css">
<div id="container">
	<div id="content">
		<div id="qr"></div>
		<div id="options-button">Options</div>
	</div>
	<div id="options">
		<div class="wrapper">
			<div class="label">Contents:</div>
			<input type="text" id="in">
			<div class="label">Correction level:</div>
			<select id="correction-level">
				<option>Low</option>
				<option>Normal</option>
				<option>High</option>
			</select>
		</div>
	</div>
</div>
<script src="qrcode.min.js"></script>
<script src="main.js"></script>
